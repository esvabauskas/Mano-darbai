<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apklausos forma</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
  <header>
  <div id="title"><h1>Apklausos forma</h1>
    </header>

<form id="survey-form">

  <div id="description"> Leiskite mums sužinoti Jūsų nuomonę</div><br>

  <fieldset class="fieldset">

    <div class="sub-group">
      <label class="left" id="name-label" for="name">*Vardas:</label>
    <input type="text" name="customer-name" class="right input-field" id="name" placeholder="Įvesti vardą" required>
    </div>

    <div class="sub-group">
      <label class="left" id="email-label" for="email">*El. Paštas:</label>
    <input type="email" name="Email-address" class="right input-field" placeholder="Įvesti el. Paštą" id="email" required>
    </div>

    <div class="sub-group">
      <label  class="left" id="number-label" for="number">*Amžius:</label>
    <input type="number" name="Age" placeholder="Amžius" min="1" max="100" class="right input-field" id="number">
  </div>

    <div class="sub-group">
      <label class="left" id="handphone-label" for="handphone">*Telefonas:</label>

    <input type="text" placeholder="Įvesti telefono numerį" class="right input-field" id="handphone">
  </div>

    <div class="sub-group">
      <label class="left" for="dropdown">*Pirmą kartą lankotes mūsų svetainėje?</label>

      <select class="right dropdown" id="dropdown" name="dropdown">
        <option selected disabled>Pasirinkti</option>
        <option value="first">Pirmą kartą</option>
        <option value="never">Niekada nebuvau</option>
      </select>
    </div>
  </fieldset>

  <fieldset class="fieldset">
<div class="sub-group">
<label class="left">
  *Kaip Jūms patiko lankytis mūsų svetainėje?</label>

 <ul style="list-style: none;" class="right">

   <li class="checkbox"><label><input type="checkbox" name="game" value="exodus" >Nepatiko</label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="alcatraz">Patenkinamai</label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="aokigahara" >Patiko<label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="mausoleum" >Labai patiko</label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="castiglione" >Nuostabu</label></li>
       </ul></div></fieldset>

    <fieldset class="fieldset">
  <div class="sub-group">
  <label class="left" id="left-radio">Ar rekomenduotumėte draugui?</label>

   <ul style="list-style: none" class="right">
       <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Taip</label></li>
       <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="recommendation">Galbūt</label></li>
       <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">Ne</label></li>
   </ul>
  </div></fieldset>

     <fieldset class="fieldset">
   <h2>Komentarai arba pasiūlymai?</h2>

    <div class="commentbox">

   <textarea rows="4"  placeholder="Įveskite komentarą čia..."></textarea>

   <br></br>

  <button id="submit" type="submit">Patvirtinti</button>
       </div></fieldset>
</form>
</div>
  </body>
</html>
